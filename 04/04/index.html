<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Bootstrap</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Efeito de zoom nas imagens ao passar o mouse */
        .card img {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1); /* Aumenta a imagem 10% */
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row g-4">
            <!-- Primeira Imagem -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNeKoPTuHpZ363U5dVhBKJdErc45QrX0dcEQ&s" class="card-img-top" alt="Imagem 1">
                </div>
            </div>

            <!-- Segunda Imagem -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTghVO-lyJTyQXEc_Ju0iw7Er1_LtmkHcfKag&s" class="card-img-top" alt="Imagem 2">
                </div>
            </div>

            <!-- Terceira Imagem -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-c4GaBCtkjRh716GGa7TyBacXAkAriFK6uf3GGejkk4YUO8927KfBi7xk5ZjKWPKkHOU&usqp=CAU" class="card-img-top" alt="Imagem 3">
                </div>
            </div>

            <!-- Quarta Imagem -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_dD8IKwR5lvP9qJli25qcC_QYg1XXGAX2LA&s" class="card-img-top" alt="Imagem 4">
                </div>
            </div>

            <!-- Quinta Imagem -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <img src="https://www.azpetshop.com.br/blog/wp-content/uploads/2020/06/adocao-gato-300x200.jpeg" class="card-img-top" alt="Imagem 5">
                </div>
            </div>

            <!-- Sexta Imagem -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSswwvA9WWb2e3ZfFOEMZHik4jQ9MgJGCEDbg&s" class="card-img-top" alt="Imagem 6">
                </div>
            </div>
        </div>
    </div>

    <!-- Link para os scripts do Bootstrap -->
    <script src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTerJoMTd38UMWjrgEC4LCQeEHtaGTxiwkXyQ&s"></script>
</body>
</html>
