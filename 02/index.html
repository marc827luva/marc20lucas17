<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition & Animation</title>
    <style>
        .box{   
            position: relative;
            left: 30px;
            top: 10px;
            width: 150px;
            height: 150px;
            background-color: red;
            animation: marcio 5s infinite;

        }
        .box:hover{
            border: solid 5px black;
            transform: border 3s 2s;
        }
        @keyframes marcio {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>
</head>
<body>
    <h1>OLHA AQUI QUE MUITO BEM!?</h1> 
    <div class="box"></div>

    
</body>
</html>
