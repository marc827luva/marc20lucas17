<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>


    <script>

        let linguagens = Array();
        linguagens[0] = 'dart';
        linguagens[1] = 'PHP';
        linguagens[2] = 'java';
        linguagens[3] = 'phyton';
        linguagens[4] = 'perl';
        linguagens[5] = 'ruby on rails';
        linguagens[6] = 'C++';


        function mostrarlinguagens() {
            const container = document.getElementById('minhaDiv');
            for (var i = 0; i < linguagens.length; i++) {
                var tag = '<h5>' + i + '-' + linguagens[i] + '</h5>';
                container.innerHTML += tag;
            }
        }
        function posicaolinguagens() {
            var indice = prompt('qual posição da lista q tu quer consultar?');
            alert(linguagens[indice]);
        }
        function limparlinguagens() {
            document.getElementById('minhaDiv').innerHTML = "";
            var form = document.querySelector('form');
            if (form) {
                form.reset();
            }


        }
    </script>

</head>

<body>
    <a href="arraygabriel.html">desafio array das frutas</a>

    <h1>ARRAY DE LINGUAGENS</h1>
    <button onclick="mostrarlinguagens()">criar array</button><br><br>
    <button onclick="posicaolinguagens()">posição no array</button>
    <button onclick="limparlinguagens()">limpar</button>

    <div id="minhaDiv"></div>

</body>

</html>
